<div id="entry-{{ entry.id }}" class="message">
    <div class="message-header">
        <button class="delete"
                hx-trigger="click"
                hx-delete="/entries/{{ entry.id }}"
                hx-swap="delete"
                hx-target="#entry-{{ entry.id }}"></button>
    </div>
    <div class="message-body">{{ entry.content }}</div>
</div>
