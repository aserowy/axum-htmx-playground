<div id="entry-{{ entry.id }}" class="message fade-in fade-out-on-swap">
    <div class="message-header">
        <button class="delete"
                hx-trigger="click once"
                hx-delete="/entries/{{ entry.id }}"
                hx-swap="delete swap:1s"
                hx-target="#entry-{{ entry.id }}"></button>
    </div>
    <div class="message-body">{{ entry.content }}</div>
</div>
