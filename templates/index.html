{% extends "base.html" %}
{% block title %}Willkommen!{% endblock %}
{% block hero %}
    <p class="title">Willkommen!</p>
    <p class="subtitle">Testwiese fuer axum, askama und htmx.</p>
{% endblock %}
{% block content %}
    <form id="post-entry" class="pb-6">
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <input required  class="input" type="text" name="content">
            </div>
        </div>
        <div class="control">
            <button class="button is-primary"
                    hx-trigger="click"
                    hx-post="/entries"
                    hx-swap="beforeend"
                    hx-target="#entries">Add</button>
        </div>
    </form>
    <div id="entries" hx-trigger="load" hx-get="/entries" hx-swap="outerHTML">
        <p>Loading...</p>
    </div>
{% endblock %}
