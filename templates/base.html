<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="/assets/style.css">
        <script src="https://unpkg.com/htmx.org@1.9.8" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/remove-me.js"></script>
        <title>
            {% block title %}Testing - {{ title }}{% endblock %}
        </title>
    </head>
    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                {% block hero %}{% endblock %}
            </div>
        </section>
        <section class="section">
            <div id="content" class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
        <footer class="footer has-background-grey-lighter">
            <div class="content has-text-centered">
                <p>playground made with love</p>
            </div>
        </footer>
        <section class="notifications section is-overlay">
            <div id="notification"
                 class="container columns is-flex-direction-column"
                 hx-ext="remove-me"
                 hx-sse="connect:/notifications swap:message"
                 hx-swap="beforeend"></div>
        </section>
    </body>
    <script>
        document.addEventListener('htmx:afterSwap', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                const $notification = $delete.parentNode;

                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
</html>
